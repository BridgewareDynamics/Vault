name: Prerelease Build

on:
  pull_request:
    types: [closed]
    branches:
      - prerelease

jobs:
  build:
    # Only run when PR is merged (not closed without merging)
    if: github.event.pull_request.merged == true

    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run electron:build
        env:
          # Disable code signing for prerelease builds
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          SKIP_NOTARIZATION: "true"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifacts
          path: release/*
          retention-days: 30

      - name: Get version from package.json
        id: package-version
        run: |
          node -e "const pkg = require('./package.json'); require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'version=' + pkg.version + '\n')"

      - name: Create release summary
        run: |
          echo "## Prerelease Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Merged PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Windows (NSIS Installer)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available in the workflow run and will be retained for 30 days." >> $GITHUB_STEP_SUMMARY
        shell: bash
